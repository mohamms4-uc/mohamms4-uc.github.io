<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Salma's WAPH Project 1</title>
     <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/css/demo_default.css">
    <style>
        /* Stylesheet 4: */
        body {
            font: 100% Courier New;
            margin: 20px;
            line-height: 26px;
            background-color: #000000;
        }

        .container {
            min-width: 900px;
        }

        .wrapper {
            position: relative;
            overflow: auto;
        }

        #top {
            color: #84c754;
            padding: 15px;
        }

        #main {
            padding: 10px;
            color: #84c754;
        }

        #sidebar {
            color: #ffffff;
            border: 1px solid #ffffff;
            border-radius: 4px;
            padding: 10px;
            width: 320px;
            top: 0;
            right: 0;
            position: absolute;
            font-size: 80%;
            line-height: 20px;
        }

        #bottom {
            border: 1px solid #ffffff;
            border-radius: 4px;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            font-size: 70%;
            line-height: 14px;
        }

        #top h1,
        #top p {
            margin: 0;
        }

        .menuitem {
            color: #84c754;
            cursor: pointer;
        }

        .menuitem.active {
            color: white;
            font-weight: bold;
        }

        .menuitem:hover {
            color: #ffffff;
        }

        a {
            color: #ffffff;
        }

        a:hover {
            color: #84c754;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        @media (max-width: 600px) {
            #sidebar {
                width: auto;
                margin-bottom: 10px;
                position: relative;
            }
        }
    </style>
</head>
<body>
    <div id="top">
        <h1>Welcome to Salma's WAPH Project 1</h1>
    </div>
    <div class="container">
        <div id="main">
            <div class="menuitem" onclick="showPage('page1')">Task 1</div>
            <div class="menuitem" onclick="showPage('page2')">Task 2</div>
            <div class="menuitem" onclick="showPage('page3')">Task 3</div>
        </div>
        <div id="sidebar">
            <p>This is for a project - update 3</p>
        </div>
        <div id="page1" class="page active">
            <h2>Page 1 Content</h2>
            <p>This is the content of page 1.</p>
        </div>
        <div id="page2" class="page">
            <h2>Page 2 Content</h2>
            <p>This is the content of page 2.</p>
        </div>
        <div id="page3" class="page">
            <h2>Page 3 Content</h2>
            <p>This is the content of page 3.</p>
        </div>
    </div>
    <div id="bottom">
        <p>Footer Content</p>
    </div>

    <script>
        function showPage(pageId) {
            // Hide all pages
            var pages = document.getElementsByClassName('page');
            for (var i = 0; i < pages.length; i++) {
                pages[i].classList.remove('active');
            }

            // Show the selected page
            document.getElementById(pageId).classList.add('active');

            // Mark the selected menu item as active
            var menuItems = document.getElementsByClassName('menuitem');
            for (var i = 0; i < menuItems.length; i++) {
                menuItems[i].classList.remove('active');
            }
            document.querySelector('.menuitem[data-page="' + pageId + '"]').classList.add('active');
        }
    </script>
</body>
</html>
